<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:nth-child Example</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px;
            background-color: #ddd;
        }

        /* :nth-child(odd) effect */
        li:nth-child(odd) {
            background-color: #007bff;
            color: #fff;
        }

        /* :nth-child(even) effect */
        li:nth-child(even) {
            background-color: #ff4500;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 2</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
