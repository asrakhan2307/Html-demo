<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Example</title>
</head>
<body>

  <h1>SVG Example</h1>

  <svg width="200" height="150">
    <!-- Circle -->
    <circle cx="50" cy="50" r="40" stroke="lightgreen" stroke-width="3" fill="red" />

    <!-- Rectangle -->
    <rect x="110" y="20" width="80" height="60" stroke="blue" stroke-width="2" fill="yellow" />
  </svg>

</body>
</html>
