<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Textarea Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>Input Example:</h2>
    <label for="username">Username:</label>
    <input type="textarea" rows="6" id="username" name="username" placeholder="Enter your username" >
    <input type="text" name="multilineText" textarea rows="6" placeholder="Enter your multiline text here.">

    <h2>Textarea Example:</h2>
    <label for="message">Message:</label>
    <textarea rows="6" id="message" name="message" rows="4" placeholder="Enter your message"></textarea>


</body>
</html>
