<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .vtext {
        text-align: center;
        writing-mode: vertical-lr;
        text-orientation: upright;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <!-- First row -->
      <tr>
        <!-- First row first cell -->
        <th colspan="6">Time table</th>
      </tr>
      <tr>
        <td class="vtext" rowspan="6">Hours</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thurs</td>
        <td>Fri</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>Math</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td align="center" colspan="5">Lunch</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td colspan="2" rowspan="2">Project</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
      </tr>
    </table>
  </body>
</html>
