<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>

<!-- Unordered List (ul) -->
<h2>Unordered List:</h2>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

 <!-- Ordered List (ol) -->
<h2>Ordered List:</h2>
<ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>

<!-- Description List (dl) -->
<h2>Description List:</h2>
<dl>
    <dt>Term 1:</dt>
    <dd>Description for Term 1.</dd>
    
    <dt>Term 2:</dt>
    <dd>Description for Term 2.</dd>
    
    <dt>Term 3:</dt>
    <dd>Description for Term 3.</dd>
</dl>

</body>
</html>
