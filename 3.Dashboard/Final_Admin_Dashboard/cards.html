<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <input type="checkbox" id="check">
   <div class="main">
    <div class="box1">
        <h2><img src="title.png" alt="Cybrom"/></h2>
        <ul>
            <li><a href="dash.html"><ion-icon name="flame-outline"></ion-icon> Dashboard</a></li>
            <li><a href="table.html"> <ion-icon name="bar-chart-outline"></ion-icon> Table</a></li>
            <li><a href="cards.html"><ion-icon name="card-outline"></ion-icon> Cards</a></li>
            <li><ion-icon name="people"></ion-icon> Team</li>
            <li><ion-icon name="menu-outline"></ion-icon> Message</li>
            <li><ion-icon name="Settings"></ion-icon> Settings</li>
        </ul>
        <div class="box1-button">
            <button><ion-icon name="add-circle-outline"></ion-icon> Sing Up</button>
            <br>
            <button class="b2"><ion-icon name="log-in-outline"></ion-icon> Login</button>
        </div>
    </div>
    <div class="box2">
        <div class="box2-ch">
            <label for="check">
            <ion-icon name="menu-outline"></ion-icon>
            </label>
            <h2><img src="logo.png" alt="Cybrom"/></h2>
        </div>
        <div class="box2-ch1">
             <ion-icon name="person-circle"></ion-icon>
             <h4>Akash Agrawal</h4>
         </div>
    </div>

    <div class="box4">
        <div class="card-list">
            <a href="#" class="card-item">
                <img src="images/developer.jpg" alt="Card Image">
                <span class="developer">Developer</span>
                <h3>A "developer" codes software and websites.</h3>
                <div class="arrow">
                    <i class="fas fa-arrow-right card-icon"></i>
                </div>
            </a>
            <a href="#" class="card-item">
                <img src="images/designer.jpg" alt="Card Image">
                <span class="designer">Designer</span>
                <h3>A "designer" is a design expert.</h3>
                <div class="arrow">
                    <i class="fas fa-arrow-right card-icon"></i>
                </div>
            </a>
            <a href="#" class="card-item">
                <img src="images/editor.jpg" alt="Card Image">
                <span class="editor">Editor</span>
                <h3>An "editor" ensures content quality and accuracy.</h3>
                <div class="arrow">
                    <i class="fas fa-arrow-right card-icon"></i>
                </div>
            </a>
        </div>
    </div>

   </div>

   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
