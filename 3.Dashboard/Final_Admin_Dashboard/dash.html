    <input type="checkbox" id="check">
   <div class="main">
    <div class="box1">
        <h2><img src="title.png" alt="Cybrom"/></h2>
        <ul>
            <li><a href="dash.html"><ion-icon name="flame-outline"></ion-icon> Dashboard</a></li>
            <li><a href="table.html"> <ion-icon name="bar-chart-outline"></ion-icon> Table</a></li>
            <li><a href="cards.html"><ion-icon name="card-outline"></ion-icon> Cards</a></li>
            <li><ion-icon name="people"></ion-icon> Team</li>
            <li><ion-icon name="menu-outline"></ion-icon> Message</li>
            <li><ion-icon name="Settings"></ion-icon> Settings</li>
        </ul>
        <div class="box1-button">
            <a href="registration.html">
                <button><ion-icon name="add-circle-outline"></ion-icon> Sing Up</button>
            </a>
            <br>
            <a href="LoginForm.html">
                <button class="b2"><ion-icon name="log-in-outline"></ion-icon> Login</button>
            </a>    
        </div>
    </div>
    <div class="box2">
        <div class="box2-ch">
            <label for="check">
            <ion-icon name="menu-outline"></ion-icon>
            </label>
            <h2><img src="logo.png" alt="Cybrom"/></h2>
        </div>

        <div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>

        <div class="box2-ch1">
             <ion-icon name="person-circle"></ion-icon>
             <h4>Akash Agrawal</h4>
         </div>
    </div>

    <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Order</div>
              <div class="number">40,876</div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
                <span class="text">Up from yesterday</span>
              </div>
            </div>
            <i class="bx bx-cart-alt cart"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Sales</div>
              <div class="number">38,876</div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
                <span class="text">Up from yesterday</span>
              </div>
            </div>
            <i class="bx bxs-cart-add cart two"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Profit</div>
              <div class="number">$12,876</div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
                <span class="text">Up from yesterday</span>
              </div>
            </div>
            <i class="bx bx-cart cart three"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Return</div>
              <div class="number">11,086</div>
              <div class="indicator">
                <i class="bx bx-down-arrow-alt down"></i>
                <span class="text">Down From Today</span>
              </div>
            </div>
            <i class="bx bxs-cart-download cart four"></i>
          </div>
        </div>
