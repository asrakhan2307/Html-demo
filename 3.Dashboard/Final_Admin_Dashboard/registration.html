<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="abc">
        <section class="container">
            <header>Registration Form</header>
    
            <form action="" class="form">
    
                <div class="inputbox">
                    <label for="">Full Name</label>
                    <input required="" type="text" placeholder="Enter full name">
                </div>
    
                <div class="column1">
                    <div class="inputbox">
                        <label for="">Phone Number</label>
                        <input required="" type="telephone" placeholder="Enter phone number">
                    </div>
        
                    <div class="inputbox">
                        <label for="">Birth Date</label>
                        <input required="" type="date" placeholder="01/09/1997">
                    </div>
                </div>
    
                <div class="gender-box">
                    <label for="">Gender</label>
                    <div class="genderoption">
                        <div class="gender">
                            <input checked="" name="gender" id="check-male" type="radio">
                            <label for="check-male">Male</label>
                        </div>
    
                        <div class="gender">
                            <input checked="" name="gender" id="check-female" type="radio">
                            <label for="check-female">Female</label>
                        </div>
    
                        <div class="gender">
                            <input checked="" name="gender" id="check-others" type="radio">
                            <label for="check-others">Prefer not to say</label>
                        </div>
                    </div>
                </div>
    
                <div class="inputbox address">
                    <label for="">Address</label>
                    <input required="" type="text" placeholder="Enter full address">
                </div>
    
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden="">Country</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Germany</option>
                            <option>Japan</option>
                            <option>India</option>
                        </select>
                    </div>
    
                    <input type="text" required="" placeholder="Enter your city">
                </div>
    
                <button type="submit">Submit</button>
            </form>
    
        </section>
    </div>
</body>
</html>
